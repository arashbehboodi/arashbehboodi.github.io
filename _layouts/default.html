<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.title }}">
    <meta name="author" content="{{ site.author }}">

    <link rel="icon" href="{{ '/src/q.png' | relative_url }}">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700%7CMerriweather%7CRoboto+Mono">

    <link href="{{ '/bootstrap.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/style.css' | relative_url }}" rel="stylesheet">

    <script src="{{ '/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/bootstrap.min.js' | relative_url }}"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ddmenu">
              <li><a href="{{ '/' | relative_url }}">Home</a></li>
              <li><a href="{{ '/publication.html' | relative_url }}">Publications</a></li> 
              <li><a href="{{ '/bio.html' | relative_url }}">Bio</a></li>          
              <li><a href="{{ '/blog.html' | relative_url }}">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container" style="margin-top:80px;">
        {{ content }}
      </div>
    </div>
  </body>
</html>
