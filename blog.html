---
layout: default
title: Blog
---

<h1>Writings on Ongoing Issues</h1>
<p>Do not expect much depth...</p>
<hr />
<hr />
{% for post in site.posts %}
<table class="fixed" style="margin-bottom: 40px;">
  <col width="300px" />
  <col width="600px" />
  <tr>
    <!-- Left: your fixed profile photo -->
    <td>
      <img src="{{ post.image | default: '/src/arash.jpeg' }}"
     alt="Post image"
     class="blog-list-image" />
    </td>

    <!-- Right: post info -->
    <td align="left">
      <h2 style="margin-top: 0;">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
      <p>{{ post.excerpt | strip_html | truncatewords: 40 }}</p>
    </td>
  </tr>
</table>
{% endfor %}
